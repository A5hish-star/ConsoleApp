name: Build and Test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Adjust to your .NET version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal
        continue-on-error: true

      - name: Publish Self-Contained App
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained true -o ./output
        # Change 'win-x64' to 'linux-x64' or 'osx-x64' based on your target platform

      - name: Upload Single Executable
        uses: actions/upload-artifact@v4
        with:
          name: MyConsoleApp
          path: ./output/MyConsoleApp.exe # Adjust to your app's executable name
          retention-days: 7
